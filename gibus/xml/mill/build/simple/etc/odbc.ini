;
; Postgres odbc ini file, created by mill.py on 2010-02-14 12:16:48.270451
; Incorporate this in /etc/odbc.ini on a unix system; maybe turn on the tracing.
; Assumes running on localhost.
;
; driver pg_unicode is defined in odbcinst.ini; see postgres/odbc docs
; at 
[simple_pg]
Description     = Database 
Driver          = pg_unicode
Servername      = localhost
Database        = simple_pg
Port            = 5432
Socket          =
Option          =
Stmt            =
Trace           = No
;TraceFile       = /var/tmp/psqlodbc.log
